<a [href]="link" class="block transform transition-transform duration-300 hover:scale-105 p-6 sm:p-0">
  <div class="bg-white shadow-lg rounded-2xl overflow-hidden h-96 flex flex-col dark:bg-gray-500">
    <img [src]="imageSrc" alt="Card Image" class="w-full h-48 object-cover" />
    <div class="p-4 flex-1 flex flex-col justify-between">
      <h3 class="text-xl font-bold text-blue-600 dark:text-white">{{title}}</h3>
      <p class="text-gray-700 flex-1 overflow-hidden dark:text-white">{{description}}</p>
    </div>
  </div>
</a>
