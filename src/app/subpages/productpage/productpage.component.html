<app-navbar></app-navbar>

@if (product) {
    <div class="max-w-7xl mx-auto p-4 mt-20">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <img [src]="product.imageUrl" alt="{{ product.model }}" class="w-full h-80 object-cover rounded-lg" />
            <h1 class="text-3xl font-bold mt-4 text-center">{{ product.title }}</h1>
            <h3 class="font-semibold text-lg text-gray-400 truncate pb-5 text-center">Year: {{ product.year }}</h3>
            <p class="text-gray-700 mt-2 text-center">{{ product.description }}</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 mt-10">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-7xl">
          <h2 class="text-3xl font-bold mt-4 text-center">Add your review</h2>
          <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
            <!-- Rating Dropdown -->
            <div>
              <label class="block text-gray-700 font-medium mb-2" for="rating">Rating:</label>
              <select id="rating" formControlName="rating" class="w-full p-2 border rounded-lg max-w-[150px]">
                @for (num of [1, 2, 3, 4, 5]; track $index) {
                    <option [value]="num">{{ num }}</option>
                }
              </select>
            </div>
      
            <!-- Comments Input -->
            <div>
              <label class="block text-gray-700 font-medium mb-2" for="comments">Comments:</label>
              <textarea id="comments" formControlName="comment" class="w-full p-3 border rounded-2xl resize-none" rows="3" placeholder="Write your review here..."></textarea>
            </div>
      
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full w-full md:w-auto hover:bg-blue-600 hover:cursor-pointer">Post Review</button>
          </form>
        </div>
      </div>

    <div class="max-w-7xl mx-auto p-4 mt-10">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <h1 class="text-3xl font-bold mt-4 text-center">User reviews</h1>

            

            @for (item of reviews; track $index) {
                <app-userreview
                [username]="item.username"
                [rating]="toNum(item.rating)"
                [review]="item.comment"
                ></app-userreview>
            }
            
            
        </div>
    </div>

    

} @else {
    <div class="m-72">
        <app-heropanel 
            [title]="'Uh oh! Something went wrong...'" 
            [message]="'Looks like there was no product to display! Try going back to the product selection screen and choosing a product.'">
        </app-heropanel>
    </div>
}

<app-footer></app-footer>
