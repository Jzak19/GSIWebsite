<app-navbar></app-navbar>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto mt-20 max-w-full sm:max-w-3xl lg:max-w-6xl justify-items-center">
    <app-productcard
      *ngFor="let item of householdItems"
      [image]="item.image"
      [title]="item.name"
      [description]="item.description"
      [reviewCount]="item.reviewCount">

  </div>
