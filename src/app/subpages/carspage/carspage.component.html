<app-navbar></app-navbar>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto mt-20 max-w-full sm:max-w-3xl lg:max-w-6xl justify-items-center mb-40">
    <app-productcard
      *ngFor="let car of cars"
      [image]="car.image"
      [title]="car.model"
      [description]="car.description"
      [reviewCount]="car.reviews.length"
      [year]="car.year"
      [ID]="car.docID"
      [type]="'cars'"
      >
      
      
    </app-productcard>
</div>

<app-footer></app-footer>
