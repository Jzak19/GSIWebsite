

<!DOCTYPE html>
<html class="bg-white h-screen">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full w-full flex justify-center items-center flex-col overflow-x-hidden">
    
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-6xl md:text-5xl sm:text-4xl font-bold text-blue-600 flex flex-col my-7 md:my-5">
            Reviewify
        </h1>
        <h2 class="text-3xl md:text-2xl sm:text-xl text-blue-600 flex flex-col mb-20 md:mb-12 text-center">
            The products you love, reviewed by everyone...
        </h2>
    </div>
  <div class="bg-white p-8 rounded-xl border-2 border-gray-300 shadow-lg w-full max-w-md">
    <!-- Project Title -->
    
    
    <!-- Login Title -->
    <h2 class="text-2xl font-semibold text-center mb-4">Login Page</h2>
    

    <div class="flex justify-center items-center flex-col space-y-4">
        <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
        <form [formGroup]="userForm" class="flex flex-col justify-center items-center space-y-4 w-full">
            <!-- Email Input -->
            <input
              type="email"
              formControlName="email"
              placeholder="Email"
              class="w-3/4 p-4 bg-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          
            <!-- Password Input -->
            
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="w-3/4 p-4 bg-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          
            <!-- Submit Button (Login) -->
            <button
              type="submit"
              (click)="submitData('login')"
              class="w-1/4 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition duration-300 ease-in-out"
            >
              Login
            </button>
          
            <!-- Sign Up Button -->
            <button
              (click)="submitData('register')"
              class="w-1/4 py-3 bg-gray-600 text-white rounded-full hover:bg-gray-700 transition duration-300 ease-in-out"
            >
              Sign Up
            </button>
          
            <!-- Guest Login Button -->
            <button
              (click)="submitData('guest')"
              class="w-1/3 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition duration-300 ease-in-out"
            >
              Guest Login
            </button>
          </form>
    </div>
  </div>
  
</body>
</html>
