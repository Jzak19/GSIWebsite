<app-navbar></app-navbar>

<div class="max-w-7xl mx-auto p-4 mt-20">
    <!-- Profile Header -->
    <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-between dark:bg-gray-500">
        <div class="flex items-center gap-4">
          <img [src]="this.imageURL" alt="Profile" class="w-24 h-24 rounded-full object-cover" />
          <h1 class="text-2xl font-semibold dark:text-white">{{ username }}'s Profile</h1>
        </div>
        <button (click)="onLogoutClick()" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-800 cursor-pointer">Logout</button>
      </div>
  
    <!-- Main Content Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 mb-20">
        <!-- User Info Section -->
        <form [formGroup]="profileUpdateForm" (ngSubmit)="onUpdateInfo()" class="bg-white rounded-2xl shadow-lg p-6 h-full flex flex-col dark:bg-gray-500">
          <h2 class="text-xl font-semibold mb-4">User Information</h2>
          
          <label class="block mb-2 dark:text-white">Profile Picture URL:</label>
          <input type="text" placeholder="Enter image URL" class="dark:text-white w-full p-2 border rounded-lg mb-4" formControlName="imageURL" />
      
          <label class="block mb-2 dark:text-white">Username:</label>
          <input type="text" placeholder="Enter username" class="dark:text-white w-full p-2 border rounded-lg mb-4" formControlName="username" />
      
          <label class="block mb-2 dark:text-white">Email:</label>
          <p class="p-2 border rounded-lg bg-gray-300 dark:text-gray-400">{{ this.email }}</p>
      
          <div class="flex flex-col mt-12 flex-grow">
            <button [disabled]="!formChanged" type="submit" class="disabled:cursor-not-allowed disabled:bg-blue-100 sm:w-1/4  mt-6 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-800 cursor-pointer sm:mx-0">Update Info</button>
            
            <div class="p-4 border-2 border-red-500 mt-10 dark:border-red-700">
              <p class="font-bold text-red-500 dark:text-red-300">Danger Zone</p>
              <button (click)="onDeleteAccount()" class="w-full mt-6 bg-red-500 text-white p-2 rounded-lg hover:bg-red-800 cursor-pointer sm:mx-0">Delete Account</button>
            </div>
          </div>
        </form>
        
        <!-- Product Upload Section -->
        <form [formGroup]="productUploadForm" (ngSubmit)="onUploadProduct()" class="bg-white rounded-2xl shadow-lg p-6 h-full flex flex-col dark:bg-gray-500 dark:text-white">
          <h2 class="text-xl font-semibold mb-4 dark:text-white">Upload a Product</h2>
      
          <label class="block mb-2">Product Image URL:</label>
          <input type="text" formControlName="imageURL" placeholder="Enter image URL (leave blank for default image)" class="w-full p-2 border rounded-lg mb-4" />
            
          <label class="block mb-2 dark:text-white">Product type:</label>
          <select id="rating" formControlName="type" class="w-full p-2 border rounded-lg max-w-[150px] mb-4 dark:text-gray-800">
            @for (type of ['cars', 'clothes', 'household']; track $index) {
                <option [value]="type">{{ type }}</option>
            }
          </select>

          <label class="block mb-2 dark:text-white">Title:</label>
          <input type="text" formControlName="model" placeholder="Enter product title" class="w-full p-2 border rounded-lg mb-4" />

          @if (productUploadForm.get('type')?.value === 'clothes') {
            <label class="block mb-2 dark:text-white">Size:</label>
            <input type="text" formControlName="model" placeholder="Enter product size" class="w-full p-2 border rounded-lg mb-4" />
          }
          
          @if (productUploadForm.get('type')?.value !== 'household') {
            <label class="block mb-2">Year:</label>
            <input type="text" formControlName="year" placeholder="Enter product year" class="w-full p-2 border rounded-lg mb-4" />
          }

          <label class="block mb-2">Description:</label>
          <textarea placeholder="Enter product description" formControlName="description" class="w-full p-2 border rounded-lg flex-grow"></textarea>
      
          <button type="submit" class="sm:w-1/3 mt-6 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-800 cursor-pointer">Upload product</button>
        </form>
      </div>
    </div>
    


<app-footer></app-footer>
